<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Inheritance</title>
</head>
<body>
    <h1>Javascript Inheritance</h1>
    <p id="details"></p>
    <script>
        class Car {
            constructor(brand) {
                this.carName = brand;
            }
            present() {
                return "I have a " + this.carName;
            }
        }
        class Model extends Car {
            constructor(brand, mod) {
                super(brand);
                this.model = mod;
            }
            show() {
                return this.present() + ", it is a " + this.model;
            }
        }
        let myCar = new Model("Lamborghini", "Huracan Evo.");
        document.getElementById("details").innerHTML = myCar.show();
    </script>
</body>
</html>
